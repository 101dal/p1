<!DOCTYPE html>

<head>
    <title>Mcommands</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="titlecommand">
        <h1 class="title1">Mcommands</h1>
        <p id="command" class="selected" >Selected command: advancement</p>
    </div>

    <div class="selectorandother">
        <label class="command-select">Please select a command :</label>
        <br>
        <!-- sÃ©lecteur de la commande-->
        <select id="command-selector" class="command-selector">
            <optgroup label="a">
                <option value="advancement">advancement</option>
            </optgroup>
            
            <optgroup label="b">
                <option value="ban">ban</option>
                <option value="ban-ip">ban-ip</option>
                <option value="banlist">banlist</option>
                <option value="bossbar">bossbar</option>
            </optgroup>

            <optgroup label="c">
                <option value="clear">clear</option>
                <option value="clone">clone</option>
            </optgroup>

            <optgroup label="d">
                <option value="data">data</option>
                <option value="datapack">datapack</option>
                <option value="debug">debug</option>
                <option value="defaultgamemode">defaultgamemode</option>
                <option value="deop">deop</option>
                <option value="difficulty">difficulty</option>
            </optgroup>

            <optgroup label="e">
                <option value="effect">effect</option>
                <option value="enchant">enchant</option>
                <option value="execute">execute</option>
                <option value="experience">experience</option>
            </optgroup>

            <optgroup label="f">
                <option value="fill">fill</option>
                <option value="forceload">forceload</option>
                <option value="function">function</option>
            </optgroup>

            <optgroup label="g">
                <option value="gamemode">gamemode</option>
                <option value="gamerule">gamerule</option>
                <option value="give">give</option>
            </optgroup>

            <optgroup label="h">
                <option value="help">help</option>
            </optgroup>

            <optgroup label="k">
                <option value="kick">kick</option>
                <option value="kill">kill</option>
            </optgroup>

            <optgroup label="l">
                <option value="list">list</option>
                <option value="locate">locate</option>
            </optgroup>

            <optgroup label="m">
                <option value="me">me</option>
                <option value="msg">msg</option>
            </optgroup>

            <optgroup label="o">
                <option value="op">op</option>
            </optgroup>

            <optgroup label="p">
                <option value="pardon">pardon</option>
                <option value="pardon-ip">pardon-ip</option>
                <option value="particle">particle</option>
                <option value="playsound">playsound</option>
                <option value="publish">publish</option>
            </optgroup>

            <optgroup label="r">
                <option value="recipe">recipe</option>
                <option value="reload">reload</option>
                <option value="replaceitem">replaceitem</option>
            </optgroup>

            <optgroup label="s">
                <option value="save-all">save-all</option>
                <option value="save-off">save-off</option>
                <option value="save-on">save-on</option>
                <option value="say">say</option>
                <option value="schedule">schedule</option>
                <option value="scoreboard">scoreboard</option>
                <option value="seed">seed</option>
                <option value="setblock">setblock</option>
                <option value="setidletimeout">setidletimeout</option>
                <option value="setworldspawn">setworldspawn</option>
                <option value="spawnpoint">spawnpoint</option>
                <option value="spreadplayers">spreadplayers</option>
                <option value="stop">stop</option>
                <option value="stopsound">stopsound</option>
                <option value="summon">summon</option>
            </optgroup>

            <optgroup label="s">
                <option value="tag">tag</option>
                <option value="team">team</option>
                <option value="teleport">teleport</option>
                <option value="tellraw">tellraw</option>
                <option value="time">time</option>
                <option value="title">title</option>
                <option value="trigger">trigger</option>
            </optgroup>

            <optgroup label="w">
                <option value="weather">weather</option>
                <option value="whitelist">whitelist</option>
                <option value="worldborder">worldborder</option>
            </optgroup>
          </select>
    </div>

    <br>

    <div id="advancement">
        <label>Mode : </label>
        <select id="advancement-mode">
            <option value="revoke">revoke</option>
            <option value="grant">grant</option>
        </select>
        <br>
    </div>

    <div id="output">
        <div id=outputheader">Click here to move</div>
        <input placeholder="command output" type="text" id="output1" class="output">
        <button onclick="advancementoutput()" class="outputbutton" id="outputbutton">Click me to get the command</button>
    </div>
 
    <script src="./scripts/command.js"></script>
    <script src="./scripts/output/output.js"></script>
    <script src="./scripts/output/outputdrag.js"></script>
    <script src="./scripts/selector.js"></script>
</body>
