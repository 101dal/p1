<!DOCTYPE html>

<head>
    <title>Mcommands</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="titlecommand">
        <h1 class="title1">Mcommands</h1>
        <p id="command" class="selected" >Selected command: advancement</p>
    </div>

    <div class="selectorandother">
        <label class="command-select">Please select a command :</label>
        <br>
        <!-- sÃ©lecteur de la commande-->
        <select id="command-selector" class="command-selector">
            <optgroup label="a">
                <option value="advancement" selected>advancement</option>
            </optgroup>

            <optgroup label="b">
                <option value="ban">ban</option>
                <option value="ban-ip">ban-ip</option>
                <option value="banlist">banlist</option>
                <option value="bossbar">bossbar</option>
            </optgroup>

            <optgroup label="c">
                <option value="clear">clear</option>
                <option value="clone">clone</option>
            </optgroup>

            <optgroup label="d">
                <option value="data">data</option>
                <option value="datapack">datapack</option>
                <option value="debug">debug</option>
                <option value="defaultgamemode">defaultgamemode</option>
                <option value="deop">deop</option>
                <option value="difficulty">difficulty</option>
            </optgroup>

            <optgroup label="e">
                <option value="effect">effect</option>
                <option value="enchant">enchant</option>
                <option value="execute">execute</option>
                <option value="experience">experience</option>
            </optgroup>

            <optgroup label="f">
                <option value="fill">fill</option>
                <option value="forceload">forceload</option>
                <option value="function">function</option>
            </optgroup>

            <optgroup label="g">
                <option value="gamemode">gamemode</option>
                <option value="gamerule">gamerule</option>
                <option value="give">give</option>
            </optgroup>

            <optgroup label="h">
                <option value="help">help</option>
            </optgroup>

            <optgroup label="k">
                <option value="kick">kick</option>
                <option value="kill">kill</option>
            </optgroup>

            <optgroup label="l">
                <option value="list">list</option>
                <option value="locate">locate</option>
            </optgroup>

            <optgroup label="m">
                <option value="me">me</option>
                <option value="msg">msg</option>
            </optgroup>

            <optgroup label="o">
                <option value="op">op</option>
            </optgroup>

            <optgroup label="p">
                <option value="pardon">pardon</option>
                <option value="pardon-ip">pardon-ip</option>
                <option value="particle">particle</option>
                <option value="playsound">playsound</option>
                <option value="publish">publish</option>
            </optgroup>

            <optgroup label="r">
                <option value="recipe">recipe</option>
                <option value="reload">reload</option>
                <option value="replaceitem">replaceitem</option>
            </optgroup>

            <optgroup label="s">
                <option value="save-all">save-all</option>
                <option value="save-off">save-off</option>
                <option value="save-on">save-on</option>
                <option value="say">say</option>
                <option value="schedule">schedule</option>
                <option value="scoreboard">scoreboard</option>
                <option value="seed">seed</option>
                <option value="setblock">setblock</option>
                <option value="setidletimeout">setidletimeout</option>
                <option value="setworldspawn">setworldspawn</option>
                <option value="spawnpoint">spawnpoint</option>
                <option value="spreadplayers">spreadplayers</option>
                <option value="stop">stop</option>
                <option value="stopsound">stopsound</option>
                <option value="summon">summon</option>
            </optgroup>

            <optgroup label="s">
                <option value="tag">tag</option>
                <option value="team">team</option>
                <option value="teleport">teleport</option>
                <option value="tellraw">tellraw</option>
                <option value="time">time</option>
                <option value="title">title</option>
                <option value="trigger">trigger</option>
            </optgroup>

            <optgroup label="w">
                <option value="weather">weather</option>
                <option value="whitelist">whitelist</option>
                <option value="worldborder">worldborder</option>
            </optgroup>
          </select>
    </div>

    <br>

    <div id="advancement">
        <label id="margin">Mode : </label>
        <select id="advancement-mode" onchange="advancementoutput()">
            <option value="revoke" selected>revoke</option>
            <option value="grant">grant</option>
        </select>
        <br>

        <label>Player :</label>
        <input id= "player" value="" onchange="advancementoutput()">
        <script>document.getElementById('player').value = '@a'</script>
        <select>
            <option value="all players" onclick="document.getElementById('player').value = '@a'; advancementoutput()">all players</option>
            <option value="nearest player" onclick="document.getElementById('player').value = '@p'; advancementoutput()">nearest player</option>
            <option value="random players" onclick="document.getElementById('player').value = '@r'; advancementoutput()">random players</option>
            <option value="random players" onclick="document.getElementById('player').value = '@e'; advancementoutput()">all entity</option>
            <option value="random players" onclick="document.getElementById('player').value = '@s'; advancementoutput()">entity that is executing the command</option>
            <option value="specific player" onclick="document.getElementById('player').value = 'undefined'; advancementoutput()">specific player</option>
        </select>
        <br>

        <label>Literal :</label>
        <select id="literal"onchange="advancementoutput()">
            <option value="until" selected>until</option>
            <option value="from">from</option>
            <option value="through">through</option>
            <option value="only">only</option>
        </select>
        <script>advancementoutput()</script>
        <br>

        <label>Advancement :</label>
        <select id="advancementselect" onclick="advancementoutput()">
            <optgroup label="Minecraft :">
                <option value="minecraft:story/root" title="Description : The heart and story of the game">none - Minecraft</option>
                <option value="minecraft:story/mine_stone" title="Description : Mine stone with your new pickaxe">Minecraft - Stone Age</option>
                <option value="minecraft:story/upgrade_tools" title="Description : Construct a better pickaxe">Stone Age - Getting an Upgrade</option>
                <option value="minecraft:story/smelt_iron" title="Description : Smelt an iron ingot">Getting an Upgrade - Acquire Hardware</option>
                <option value="minecraft:story/obtain_armor" title="Description : Protect yourself with a piece of iron armor">Acquire Hardware - Suit Up</option>
                <option value="minecraft:story/lava_bucket" title="Description : Fill a bucket with lava">Acquire Hardware - Hot Stuff</option>
                <option value="minecraft:story/iron_tools" title="Description : Upgrade your pickaxe">Acquire Hardware - Isn't It Iron Pick</option>
                <option value="minecraft:story/deflect_arrow" title="Description : Block a projectile using your shield.">Suit Up - Not Today, Thank You</option>
                <option value="minecraft:story/form_obsidian" title="Description : Obtain a block of obsidian">Hot Stuff - Ice Bucket Challenge</option>
                <option value="minecraft:story/mine_diamond" title="Description : Acquire diamonds">Isn't It Iron Pick - Diamonds!</option>
                <option value="minecraft:story/enter_the_nether" title="Description : Build, light and enter a Nether Portal">Ice Bucket Challenge - We Need to Go Deeper</option>
                <option value="minecraft:story/shiny_gear" title="Description : Diamond armor saves lives">Diamonds! - Cover Me With Diamonds</option>
                <option value="minecraft:story/enchant_item" title="Description : Enchant an item at an Enchantment Table">Diamonds! - Enchanter</option>
                <option value="minecraft:story/cure_zombie_villager" title="Description : Weaken and then cure a Zombie Villager">We Need to Go Deeper - Zombie Doctor</option>
                <option value="minecraft:story/follow_ender_eye" title="Description : Follow an Ender Eye">We Need to Go Deeper - Eye Spy</option>
                <option value="minecraft:story/enter_the_end" title="Description : Enter the End Portal">Eye Spy - The End?</option>
            </optgroup>
            <optgroup>
                d
            </optgroup>
        </select>
    </div>


    <div id="output">
        <div id=outputheader">Click here to move</div>
        <input placeholder="Commands output" type="text" id="output1" class="output1">
        <button onclick="advancementoutput()" class="outputbutton" id="outputbutton">Click me to copy the command</button>
        <script>advancementoutput()</script>
        <script>
            document.getElementById('output1').value = '';
        </script>
    </div>

    <script src="./scripts/command.js"></script>
    <script src="./scripts/output/outputdrag.js"></script>
    <script src="./scripts/selector.js"></script>
    <script src="./scripts/output/output.js"></script>
</body>
